<ion-header>
  <ion-navbar>
    <ion-title>Inicio {{ (authService.user | async)?.email }}
    </ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>
    <ion-tabs class="tabs-basic" *ngIf="cat1">
        <ion-tab  tabIcon="{{cat1.icono}}" tabTitle="{{cat1.nombre}}" [root]="tab1" [rootParams]="cat1.id"></ion-tab>
        <ion-tab  tabIcon="{{cat2.icono}}" tabTitle="{{cat2.nombre}}" [root]="tab2" [rootParams]="cat2.id"></ion-tab>
        <ion-tab  tabIcon="{{cat3.icono}}" tabTitle="{{cat3.nombre}}" [root]="tab3" [rootParams]="cat3.id"></ion-tab>
    </ion-tabs>
</ion-content>
