  <ion-header>
    <ion-navbar>
      <div *ngFor="let categoria of datos_categoria">
        <ion-title><ion-icon name="{{categoria.data.icategoria}}"></ion-icon> {{categoria.data.ncategoria}}</ion-title>
      </div>
    </ion-navbar>
  </ion-header>
  <ion-content padding>
    <ion-item-divider color="orange">Proyectos</ion-item-divider>
    <ion-list>
        <ion-item *ngFor="let proyecto of proyectos_categoria1">
          <ion-thumbnail item-start>
            <img src="{{proyecto.data.iproyecto}}">
          </ion-thumbnail>
          <h2>{{proyecto.data.nproyecto}}</h2>
          <p>{{proyecto.data.dproyecto}}</p>
          <button ion-button clear item-end>Ver</button>
        </ion-item>
        <ion-item *ngFor="let proyecto2 of proyectos_categoria2">
            <ion-thumbnail item-start>
              <img src="{{proyecto2.data.iproyecto}}">
            </ion-thumbnail>
            <h2>{{proyecto2.data.nproyecto}}</h2>
            <p>{{proyecto2.data.dproyecto}}</p>
            <button ion-button clear item-end>Ver</button>
        </ion-item>
      </ion-list>
  </ion-content>
